<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Project-Major-Web | Login</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/html/css/font-awesome.min.css">
<link rel="stylesheet" href="resources/css/AdminLTE.min.css">
</head>
<body class="login-page">
	<div class="login-box">
		<div class="login-logo">
			<img alt="" src="resources/images/logoMA.png" width="160" /><br />
			<b style="font-size: 20pt">Project-Major-Web</b> <br /> <a href="#"><b
				style="font-size: 20pt">By Information Technology</b></a>
		</div>
		<div class="login-box-body"
			style="border: 2px solid; border-color: #0a4924;">
			<h4 style="text-align: center">Sign in to system management</h4>
			<form method="post" accept-charset="UTF-8" action="j_security_check">
				<div class="form-group has-feedback">
					<input type="text" name="j_username" class="form-control" value=""
						placeholder="Username" /> <span
						class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="j_password" class="form-control"
						value="" placeholder="Password" /> <span
						class="fa fa-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8"></div>
					<div>
						<input type="submit" name="commit"
							class="btn btn-block btn-success btn-lg" value="เข้าสู่ระบบ" />
					</div>

					<div>
						<div class="col-xs-8"></div>
						<div>
							<blink>
								<a href="frm_regis.jsp">สมัครสมาชิก</a>
							</blink>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
	<!-- 	<script src="resources/primefaces/jquery/jquery.js"></script> -->
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
